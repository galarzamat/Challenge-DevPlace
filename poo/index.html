<script>
    class Password {
  constructor(contraseña, longitud) {
    this.contraseña = contraseña;
    this.longitud = longitud;
  }
  get contraseña(){
      return this.contraseña;
  }
  get longitud(){
      return this.longitud;
  }
  set longitud(longitud){
    this.longitud = longitud;
  }
}
