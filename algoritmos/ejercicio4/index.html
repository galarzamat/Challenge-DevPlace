<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
   <h1> Adivine el número.(esta entre 0 y 1000)</h1>
    <div class="caja">
       <input type="number" id="num"><br>
       <input type="submit" onclick="numeros()">
    </div> 
</body>
</html>
<script>
    function numeros(){
        let aleatorio =Math.floor(Math.random() * (1001 - 1));
        var num=document.getElementById("num").value;
        while (num != aleatorio )
          {
            if (num > aleatorio) {
                num=prompt("es mayor");
               
            }
            if (num < aleatorio) {
              
                num=prompt("es menor");
            }
               
          }  
          alert("Felicidades encontraste el número");
    }
</script>
